<!DOCTYPE html>
<html lang="en" id="arguments">
<head>
  <title>arguments!</title>
  
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" type="text/css" href="css/thesis.css" />
       
  <script src="js/lib/jquery-1.9.1.js"></script> 

  <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON("http://192.168.1.40:4000/api/theses", function() {})
      .done(function(data) {

        $.each(data, function() {
          var container = $('#container')
          var thesisContainer = $('<div/>', {'class': 'thesis-container'});
          var list = $('<ul/>');

          var thesisItem = $('<li/>', {'class': 'thesis'});
          thesisItem.text(this['Text']);
          list.append(thesisItem);

          $.each(this['Arguments'], function(){
            var argumentItem = $('<li/>', {'class': 'argument'}); //TODO: Differentiate between pros and cons.
            argumentItem.text(this['Text']);
            list.append(argumentItem);
          });

          thesisContainer.append(list);
          container.append(thesisContainer);
        });

      })
      .fail(function(error) {
        console.log("Request failed because of the following error: ");
        console.log(error);
      });
    });  
  </script> 
  
</head>

<body>
  <div id="container">
    <div id="header-bar">
      <div id="header-bar-left" class="logo">Arguments!</div>
      <div id="header-bar-right">Logged in as <strong>tom</strong></div>
    </div>
    
    <div class="thesis-container">
      <ul>
        <li class="thesis">
        Green is cool!
        </li>
        <li class="argument pro">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna.
        </li>
        <li class="argument con">
          At vero eos et accusam et justo duo dolores et ea rebum. 
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
